apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: data-marketplace
spec:
  environments:
    - name: test
      build:
        from: main
    - name: prod
  components:
    - name: web
      publicPort: http
      ports:
        - name: http
          port: 3000
      environmentConfig:
        - environment: prod
          resources:
            requests:
              memory: 256Mi
              cpu: 1000m
            limits:
              memory: 256Mi
              cpu: 1000m
          variables:
            BASE_URL: https://web-data-marketplace.radix.equinor.com/
            AUTH_SCOPE: https://equinor.collibra.com/user_impersonation
            COLLIBRA_BASE_URL: https://equinor.collibra.com/rest/2.0
            COLLIBRA_FIRST_TIME_VISITOR: https://equinor.collibra.com
            APP_INSIGHTS_CONNECTION_STRING: InstrumentationKey=e4d53b02-e08f-45e0-8632-7a066b44bc4f;IngestionEndpoint=https://northeurope-2.in.applicationinsights.azure.com/;LiveEndpoint=https://northeurope.livediagnostics.monitor.azure.com/
        - environment: test
          resources:
            requests:
              memory: 256Mi
              cpu: 500m
            limits:
              memory: 256Mi
              cpu: 1000m
          variables:
            BASE_URL: https://web-data-marketplace-test.radix.equinor.com
            AUTH_SCOPE: https://equinor-test.collibra.com/user_impersonation
            COLLIBRA_BASE_URL: https://equinor-test.collibra.com/rest/2.0
            COLLIBRA_FIRST_TIME_VISITOR: https://equinor-test.collibra.com
            APP_INSIGHTS_CONNECTION_STRING: InstrumentationKey=a8e5931e-ee21-4caf-accc-e1a49ed1a166;IngestionEndpoint=https://northeurope-0.in.applicationinsights.azure.com/;LiveEndpoint=https://northeurope.livediagnostics.monitor.azure.com/
      secrets:
        - AUTH_CLIENT_ID
        - AUTH_CLIENT_SECRET
        - AUTH_TENANT_ID
        - NEXTAUTH_URL
        - NEXTAUTH_SECRET
  dnsAppAlias:
    environment: prod
    component: web

  dnsExternalAlias:
    - alias: datamarketplace.equinor.com
      environment: prod
      component: web
