name: Checks
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - wt-105193-cypress-spike
  pull_request:
    branches:
      - main

env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  setup:
    name: Checkout and setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3
      - name: Setup node
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: .npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
      - name: Node version
        run: node --version
      - name: NPM version
        run: npm --version
      - name: Install dependencies
        id: install-dependencies
        run: |
          npm ci --cache .npm --prefer-offline
      - name: Cache base files
        id: cache-base-files
        uses: actions/cache@v3
        with:
          path: |
            ./*
            .npm
          key: ${{ github.sha }}
      - name: log-errors-to-slack
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: failure()

  build:
    name: Build
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Get base files
        uses: actions/cache@v3
        id: get-base-files
        with:
          path: |
            ./*
            .npm
          key: ${{ github.sha }}
      - name: Run build
        id: build
        run: |
          npm run build
        env:
          COLLIBRA_BASE_URL: ${{ secrets.COLLIBRA_BASE_URL }}
      - name: log-errors-to-slack
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: failure()

  test:
    name: Test
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Get base files
        id: get-base-files
        uses: actions/cache@v3
        with:
          path: |
            ./*
            .npm
          key: ${{ github.sha }}
      - name: Run tests
        id: run-tests
        run: npm test -- --passWithNoTests
      - name: log-errors-to-slack
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: failure()
  e2e-cypress-run:
    name: End to end test
    needs: setup
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.16.0-chrome107-ff107
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v5.6.1 # use the explicit version number
        env:
          HUSKY: 0
          CYPRESS_NEXT_AUTH_SESSION_TOKEN: ${{ secrets.CYPRESS_NEXT_AUTH_SESSION_TOKEN }}
          COLLIBRA_BASE_URL: ${{ secrets.COLLIBRA_BASE_URL }}
          CYPRESS_NEXTAUTH_SECRET: ${{ secrets.CYPRESS_NEXTAUTH_SECRET }}
        with:
          # Specify Browser since container image is compile with Firefox
          browser: chrome
          build: npm run build
          start: npm run start:e2e
          wait-on: "http://localhost:3000"
