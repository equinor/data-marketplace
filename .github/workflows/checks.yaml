name: Checks
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: Checkout and setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: .npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
      - name: Node version
        run: node --version
      - name: NPM version
        run: npm --version
      - name: Install dependencies
        run: |
          npm ci --cache .npm --prefer-offline
      - name: Cache base files
        uses: actions/cache@v2
        with:
          path: |
            ./*
            .npm
          key: ${{ github.sha }}
  build:
    name: Build
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Get base files
        uses: actions/cache@v2
        with:
          path: |
            ./*
            .npm
          key: ${{ github.sha }}
      - name: Run build
        run: |
          npm run seed:mock:all
          npm run build
        env:
          NEXT_PUBLIC_COLLIBRA_BASE_URL: http://localhost:3000/

  test:
    name: Test
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Get base files
        uses: actions/cache@v2
        with:
          path: |
            ./*
            .npm
          key: ${{ github.sha }}
      - name: Run tests
        run: npm test


